<html>
	<body>
		<div id="container">
			<ul class="todo-list"></ul>
		</div>
	</body>
</html>

<script>
	const networkRequest = async () => {
		let request = await fetch("https://jsonplaceholder.typicode.com/todos");
		let todos = await request.json();
		todos.forEach((object) => {
			let print = document.createElement("li");
			print.innerHTML = object.title;
			todoList.append(print);
		});
	};
	const todoList = document.querySelector(".todo-list");

	networkRequest();
</script>
